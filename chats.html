<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
        <!--아이콘 태그는 i로 만약에 이미지소스로 아이콘을 할당하면 어떻게 쓰는 거지?-->
      </div>
      <div class="status-bar__column js-clock">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11.0%</span>
        <i class="fas fa-battery-quarter"></i>
        <!--Battery Icon-->
        <i class="fas fa-bolt"></i>
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img\김준규.jpg" class="user-component_profileimg" alt="" />
          <div class="user-component__text">
            <h4 class="user-component__title">JG</h4>
            <h5 class="user-component__subtitle">Please check My Kakao Account info</h5>
          </div>
        </div>
        <div class="user-component__column">
          <h4 class="user-component__time">21:22</h4>
          <span class="badge chat_notif">1</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"> <i class="far fa-user fa-2x"></i> </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__chat__notification badge">1</span>
            <!--이런 걸 JS로 조정할 수 있겠지-->
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="search.html"> <i class="fas fa-search fa-2x"></i> </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__else__notification"></span>
          </a>
        </li>
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
