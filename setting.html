<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Setting - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
        <!--아이콘 태그는 i로 만약에 이미지소스로 아이콘을 할당하면 어떻게 쓰는 거지?-->
      </div>
      <div class="status-bar__column js-clock">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11.0%</span>
        <i class="fas fa-battery-quarter"></i>
        <!--Battery Icon-->
        <i class="fas fa-bolt"></i>
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="screen-alter-header">
      <div class="screen-alter-header__column">
        <a href="more.html">
          <span><i class="fas fa-chevron-left"></i></span>
        </a>
      </div>
      <div class="screen-alter-header__column">
        <span class="screen-alter-header-title">Settings</span>
      </div>
      <div class="screen-alter-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="setting-list">
        <li class="setting__setting">
          <span><i class="fas fa-bullhorn"></i></span>
          <span>Notices</span>
        </li>
        <li class="setting__setting">
          <span><i class="fas fa-flask"></i></span>
          <span>Kakao Lab</span>
        </li>
        <li class="setting__setting">
          <span><i class="fas fa-info-circle"></i></span>
          <span>Version</span>
          <span class="setting__setting__sub">latest version</span>
        </li>
      </ul>

      <ul class="setting-list">
        <li class="setting__setting"><span></span><span>Privacy</span></li>
        <li class="setting__setting"><span></span><span>Notification</span></li>
        <li class="setting__setting"><span></span><span>Friends</span></li>
        <li class="setting__setting"><span></span><span>Chats</span></li>
        <li class="setting__setting">
          <span></span>
          <span>Display</span>
          <span class="setting__setting_notification"><i class="fas fa-plus-circle"></i> </span>
        </li>
        <li class="setting__setting">
          <span></span><span>Themes</span> <span class="setting__setting_notification"><i class="fas fa-plus-circle"></i> </span>

          <span class="setting__setting__sub">Default theme</span>
        </li>
        <li class="setting__setting"><span></span><span>Call</span></li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"> <i class="far fa-user fa-2x"></i> </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__chat__notification badge">1</span>
            <!--이런 걸 JS로 조정할 수 있겠지-->
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="search.html"> <i class="fas fa-search fa-2x"></i> </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__else__notification"></span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
