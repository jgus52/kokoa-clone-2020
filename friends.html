<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body id="friends">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
        <!--아이콘 태그는 i로 만약에 이미지소스로 아이콘을 할당하면 어떻게 쓰는 거지?-->
      </div>
      <div class="status-bar__column js-clock">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11.0%</span>
        <i class="fas fa-battery-quarter"></i>
        <!--Battery Icon-->
        <i class="fas fa-bolt"></i>
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a class="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friend's Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <input type="checkbox" id="friend-btn" />
      <label for="friend-btn">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img\스마일.jpg" class="user-component_profileimg--xl" alt="" />
            <div class="user-component__text">
              <h4 class="user-component__title--xl">JG</h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component-detail__out">
          <i class="fas fa-times fa-lg"></i>
        </div>
      </label>
      <div class="user-component-detail">
        <div class="user-component-detail__out">
          <i class="fas fa-times fa-lg"></i>
        </div>
        <img src="img\스마일.jpg" class="user-component_profileimg--xl" alt="" />
        <div class="user-component__text">
          <h4 class="user-component__title--xl">JG</h4>
        </div>

        <div class="icons">
          <div class="icons__icon fa-lg">
            <i class="far fa-comment"></i>
            <span>chat</span>
          </div>
          <div class="icons__icon">
            <i class="fas fa-phone fa-lg"></i>
            <span>call</span>
          </div>
        </div>
      </div>
      <div class="friends-channel">
        <span>channel</span>
        <span><i class="fas fa-chevron-up fa-xs"></i></span>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="img\스마일.jpg" class="user-component_profileimg--sm" alt="" />
          <div class="user-component__text">
            <h4 class="user-component__title--sm">Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <span><i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"> <i class="fas fa-user fa-2x"></i> </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__chat__notification badge">1</span>
            <!--이런 걸 JS로 조정할 수 있겠지-->
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="search.html"> <i class="fas fa-search fa-2x"></i> </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__else__notification"></span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment fa"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
